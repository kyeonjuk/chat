<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Google Fonts -->
  <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
  <link th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap}" rel="stylesheet">
  <link th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap}" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css}">

  <!-- Bootstrap CSS (5.1.3) -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">

  <!-- Bootstrap JS (5.1.3) -->
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous" defer></script>

  <!-- css / js -->
  <link rel="stylesheet" th:href="@{/css/findFriend.css}">
  <script th:src="@{/js/findFriend.js}" defer></script>
</head>
<body>

<div class="container">
  <h2 class="text-center">채팅 친구 찾기</h2>
  <p class="text-center">친구의 아이디로 검색할 수 있습니다.</p>

  <div class="mb-3">
    <input type="text" class="form-control" id="friendSearch" placeholder="친구 아이디를 입력하세요">
  </div>

  <button type="button" class="btn btn-primary mb-4">검색하기</button>

  <div class="friend-card">
    <div class="card mb-3 mt-3">
      <div class="text-center mt-3">
        <img th:src="@{/images/100.png}" alt="Profile Image" class="profile-image">
      </div>

      <div class="card-body text-center">
        <h5 class="card-title">친구 이름</h5>
        <p class="card-text">@friendEmail</p>
        <a href="#" class="btn btn-primary">채팅 시작하기</a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
