<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Google Fonts -->
  <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
  <link th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap}" rel="stylesheet">
  <link th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap}" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css}">

  <!-- Bootstrap CSS (5.1.3) -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">

  <!-- Bootstrap JS (5.1.3) -->
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous" defer></script>

  <!-- css -->
  <link rel="stylesheet" th:href="@{/css/updateMyProfile.css}">
</head>
<body>

<div class="container">
  <h2 class="text-center">내 정보 수정</h2>
  <form>
    <div class="mb-3 text-center">
      <img src="https://via.placeholder.com/100" alt="Profile Image" class="profile-image">
      <div class="mt-2">
        <input type="file" class="form-control" id="profileImage" accept="image/*">
      </div>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">사용자 이름</label>
      <input type="text" class="form-control" id="username" placeholder="사용자 이름을 입력하세요">
    </div>
    <div class="mb-3">
      <label for="statusMessage" class="form-label">상태 메시지</label>
      <textarea class="form-control" id="statusMessage" rows="3" placeholder="상태 메시지를 입력하세요"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">저장하기</button>
  </form>
</div>

</body>
</html>
