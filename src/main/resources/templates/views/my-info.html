<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Google Fonts -->
  <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
  <link th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap}" rel="stylesheet">
  <link th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap}" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css}">

  <!-- Bootstrap CSS (5.1.3) -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">

  <!-- Bootstrap JS (5.1.3) -->
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous" defer></script>

  <!-- css / js -->
  <link rel="stylesheet" th:href="@{/css/my-info.css}">
  <script th:src="@{/js/my-info.js}" defer></script>
</head>
<body>

<div class="container">
  <h2 class="text-center">내 프로필</h2>
  <div class="mb-3 text-center">
    <img th:src="@{/images/100.png}" alt="Profile Image" class="profile-image">
    <h3 id="username">사용자 이름</h3>
    <p id="email">@이메일</p>
    <p id="statusMessage">상태 메시지</p>
  </div>
  <a href="/updateMyProfile" class="btn btn-primary">내 정보 수정</a>
</div>


</body>
</html>
